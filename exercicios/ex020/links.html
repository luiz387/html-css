<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = children
        */


        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color:darkred;
        }

        a:hover{
            text-decoration:underline;
            color: black;
            
        }

        a:active{
            color:yellow
        }

        .especial::before{
          content: "⇒";
        }

        .especial::after{
         content: "⇐";
         text-decoration: none;
         font-weight: normal;
         


        }

        .especial{
            background-color: rgb(211, 167, 167);
        }
    
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a  target="_blank" href="https://gustavoguanabara.github.io">Repositório GitHub</a> </li>
        <li><a class="especial" target="_blank"href="https://youtube.com/cursoemvideo/">Canal do Youtube</a></li>
        <li><a class="especial" target="_blank" href="https://www.cursoemvideo.com">Site do Curso em Vídeo</li></a>

    </ul>
</body>
</html>
